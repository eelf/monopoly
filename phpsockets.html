<html>
<head>
<!--script type="text/javascript" src="jQuery.js"></script-->
<script type="text/javascript">
	chat = {};
	chat.a = document.getElementById('a');
	chat.add = function(str) {
	self.a.innerHTML = str + '<br>' + self.a.innerHTML;
	};
	chat.en = function() {
		ws.send(document.getElementById('e').value);
	}

	if ("WebSocket" in window) {
		var ws = new WebSocket("ws://127.0.0.1:8001/");
		ws.onopen = function() {
			chat.add("WebSockets connection opened");
			ws.send("a test message");
		}
		ws.onmessage = function(e) {
			chat.add("&gt; " + e.data);
		}
		ws.onclose = function() {
			chat.add("WebSockets connection closed");
		}
	} else {
		alert("No WebSockets support");
	}
</script>
</head>
<body>
<input type="text" id="e">
<input type="button" onclick="chat.en();">
<div id="a"></div>
</body>
</html>
